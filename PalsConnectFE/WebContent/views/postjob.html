<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

	<link rel="stylesheet" href="resources/materialize/css/materialize.min.css"/> 
	<script src="resources/materialize/js/materialize.min.js"/></script>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <style>
  h2
  {
  margin-top:3px;
  }
  
  </style>
</head>
<body>

	<form>

<h3 class="center-align">Post Job</h3>
<div class="row">
<div class=" col offset-l4 offset-m2">
		<div class="input-field col l8 s6 ">
			<input id="title" type="text" class="validate" ng-model="job.title" required="required">
			<label for="title">Job Title</label>
		</div>
		<div class="input-field col l8 s6 ">
			<input id="description" type="text" class="validate" ng-model="job.description" required>
			<label for="description">Job Description</label>
		</div>
		
		<div class="input-field col l8 s6 ">
			<input id="skillsrequired" type="text" class="validate" ng-model="job.skillsrequired" required>
			<label for="skillsrequired">Skill Required</label>
		</div>
		<div class="input-field col l8 s6 ">
			<input id="salary" type="text" class="validate" ng-model="job.salary"  required>
			<label for="salary">Salary</label>
		</div>
		<div class="input-field col l8 s6">
			<input id="location" type="text" class="validate" ng-model="job.location" required>
			<label for="location">Job location</label>
		</div>
	
		</div> 
		

<p class="center-align">
		<a id="save"  class=" waves-effect waves-light btn"  type="submit" ng-click="postjob()"><i class="material-icons left">work</i>Post Job</a>
</p>
 </div>	
	</form>
	
	  <script src="resources/materialize/js/jquery-3.1.1.min.js"/></script>
	
</body>
</html>
