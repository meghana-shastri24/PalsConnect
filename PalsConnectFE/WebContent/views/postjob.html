<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

	<link rel="stylesheet" href="resources/materialize/css/materialize.min.css"/> 
	<script src="resources/materialize/js/materialize.min.js"/></script>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <style>
  h2
  {
  margin-top:3px;
  }
  
  </style>
</head>
<body>

	<form class="container" >

<div class="row">
		<div class="input-field col s6 ">
			<input id="icon_prefix" type="text" class="validate" ng-model="job.title" required="required">
			<label for="icon_prefix">Job Title</label>
		</div>
		<div class="input-field col s6 ">
			<input id="icon_prefix" type="text" class="validate" ng-model="job.description" required>
			<label for="icon_prefix">Job Description</label>
		</div>
		
		<div class="input-field col s6 ">
			<input id="icon_prefix" type="text" class="validate" ng-model="job.skillsrequired" required>
			<label for="icon_prefix">Skill Required</label>
		</div>
		<div class="input-field col s6 ">
			<input id="icon_prefix" type="password" class="validate" ng-model="job.salary"  required>
			<label for="icon_prefix">Salary</label>
		</div>
		<div class="input-field col s6">
			<input id="icon_prefix" type="password" class="validate" ng-model="job.location" required>
			<label for="icon_prefix">Job location</label>
		</div>
	
		 
		</div>

		<a id="save" style="margin-top:5px;" class="waves-effect waves-light btn"  type="submit" ng-click="postjob()"><i class="material-icons left">person_add</i>Post Job</a>
 
 	
	</form>
	
	
<script>



$('.datepicker').pickadate({
	format:'yyyy-mm-dd',
    selectMonths: true, // Creates a dropdown to control month
    selectYears: 15 // Creates a dropdown of 15 years to control year
  });
  

</script>
  <script src="resources/materialize/js/jquery-3.1.1.min.js"/></script>
	
</body>
</html>
