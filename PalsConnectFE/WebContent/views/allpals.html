<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Send Request</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

	<link rel="stylesheet" href="resources/materialize/css/materialize.min.css"/> 
	<script src="resources/materialize/js/materialize.min.js"/></script>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 

</head>
<body>


<div ng-repeat="p in pals">
<div class="row">
        <div class="col l3 s12 m7 offset-l4 cneter-align">
          <div class="card">
            <div class="card-image">
              <img src="images/images/{{p.username}}">
              <span class="card-title">{{p.username}}</span>
            </div>
            <div class="card-content">
              <p>{{p.role}}<br>
              		{{p.email}}<br></p>
            </div>
            <div class="card-action">
              <a class="btn-medium waves-light waves-effect" ng-click="sendrequest(p.username)">Send Request</a>
                            
              
            </div>
          </div>
        </div>
      </div>
 </div>        <script src="resources/materialize/js/jquery-3.1.1.min.js"/></script>
    
</body>
</html>
