<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Careers</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

	<link rel="stylesheet" href="resources/materialize/css/materialize.min.css"/> 
	<script src="resources/materialize/js/materialize.min.js"/></script>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <style>
  
 p
 {
 padding-top:10px;
    font-family:Trebuchet;
 }
 
 
  
  </style>
  
  
  
  
</head>
<body>
<div ng-repeat="Jobs in job">

<div class="container">
<div class="row">
        <div class="col l8 s12 m6 center-align">
          <div class="card blue-grey darken-2 hoverable">
            <div class="card-content white-text">
              <span class="card-title" style="font-weight:400px;">{{Jobs.title}}</span>
              <div class="divider"></div>
              <p>JOB DESCRIPTION : {{Jobs.description}}<br>
              SKILLS REQUIRED : {{Jobs.skillsrequired}}<br>
              SALARY : {{Jobs.salary}}<br>
              LOCATION : {{Jobs.location}}<br>
              POSTED ON : {{Jobs.postedon | date:'MM/dd/yyyy'}}<br>
              </p>
            </div>
            <div class="card-action">
              <a href="#">APPLY</a>
            </div>
          </div>
        </div>
      </div>
            
         
 </div>        
         
 </div>        <script src="resources/materialize/js/jquery-3.1.1.min.js"/></script>
             
              
   
</body>
</html>
