<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div >{{blogPost.title}}</div>
            
            <span><strong>by: </strong>{{blogPost.postedby.username}}</span>
            <span><strong>on: </strong>{{blogPost.postedon | date:'MM/dd/yyyy'}}</span>
          
          </div>
          <div class="panel-body">
          {{blogPost.body}}
          
          </div>
          </div>
          </div>
<a href="" ng-click="getComments(blogPost.blogid)" class="btn btn-default">Show Comments</a>
<ul ng-show="showComments">
<li ng-repeat="comment in comments" style="list-style: none;">
<div>
{{comment.body}}
 <span><strong>by: </strong>{{comment.postedby.username}}</span>
            <span><strong>on: </strong>{{comment.postedon | date:'MM/dd/yyyy'}}</span>
</div>
</li>

</ul>


<div class="row">
<form>
<input type="text" ng-model="b.blogid" hidden="true">
<div class="col-sm-3 col-md-3 col-lg-2">
<textarea required ng-model="comment.body"></textarea>
<button ng-click="addComment()" class="btn btn-primary btn-block">Post Comment</button>
</div>
</form>
</div>
</div>
</body>
</html>
