<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

	<link rel="stylesheet" href="resources/materialize/css/materialize.min.css"/> 
	<script src="resources/materialize/js/materialize.min.js"/></script>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 

</head>
<body>
<h3 class="center-align">Pending Requests</h3>

<div class="row">
	<div ng-repeat="p in pals">
	<div class="col s12 m4 l3 offset-l5">
	
	<div class="card">
	
		<div class="card-image">
			<img class="responsive-img" src="images/images{{p.username}}">
			<span class="card-title">{{p.username}}</span>
		</div>
		
		<div class="card-content">
			<p>Role : {{p.role}}</p>
			<p>Email : {{p.email}}</p>
		</div>
		
		<div class="card-action">
			<a  ng-click="updatePendingRequest(p.username,'A')">Accept</a>
			<a  ng-click="updatePendingRequest(p.username,'R')">Reject</a>
		</div>
		
	</div>
	
	</div>
	</div>
	</div>          
        
 
    
</body>
</html>
